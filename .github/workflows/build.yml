name: Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 29
          build-tools: 29.0.3
          run-sdkmanager: true

      - name: Setup Java 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Setup Node.js 14 (完美兼容Cordova9)
        uses: actions/setup-node@v4
        with:
          node-version: '14'
          registry-url: https://registry.npmmirror.com/

      - name: Install Cordova 9.0.0
        run: npm install -g cordova@9.0.0

      - name: Create WWW Assets (根治第49行语法错误核心)
        run: |
          mkdir -p www
          echo -n 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M/wHwAEBgIA5agWkwAAAABJRU5ErkJggg==' | base64 -d > www/icon.png
          echo -n 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M/wHwAEBgIA5agWkwAAAABJRU5ErkJggg==' | base64 -d > www/splash.png
          # ========== 核心修复：EOF规则 + 无缩进HTML ==========
          cat > www/index.html <<'EOF'
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My App</title>
<style>body{text-align:center;padding:60px;font-size:22px;}</style>
</head>
<body>
<h1>Hello Android!</h1>
<p>Success Build ✔️</p>
</body>
</html>
EOF

      - name: Create Cordova Project
        run: cordova create build com.example.myapp MyApp && cd build && cp -r ../www ./

      - name: Create Config.xml
        run: |
          cd build
          cat > config.xml <<'EOF'
<?xml version='1.0' encoding='utf-8'?>
<widget id="com.example.myapp" version="1.0.0" xmlns="http://www.w3.org/ns/widgets">
<name>MyApp</name>
<content src="index.html"/>
<preference name="android-minSdkVersion" value="21"/>
<preference name="android-targetSdkVersion" value="29"/>
<access origin="*"/>
</widget>
EOF

      - name: Build APK (解决下载失败)
        run: |
          cd build
          npm install cordova-android@9.1.0 --save
          cordova platform add android@9.1.0 --nofetch
          cordova build android --debug
          cp platforms/android/app/build/outputs/apk/debug/app-debug.apk ../app-debug.apk

      - name: Upload APK File
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: app-debug.apk