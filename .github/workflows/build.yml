          yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses > /dev/null 2>&1
          $ANDROID_HOME/tools/bin/sdkmanager "platforms;android-29" "platforms;android-30" "build-tools;29.0.3" "build-tools;30.0.3" "platform-tools" > /dev/null 2>&1
          sudo chmod -R +x $ANDROID_HOME/tools/
          sudo chmod -R +x $ANDROID_HOME/build-tools/

      # ========== 6. é…ç½®Java 8 ==========
