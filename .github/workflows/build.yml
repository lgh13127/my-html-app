name: Build Android APK
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/temurin-8-jdk-amd64
      ANDROID_HOME: /usr/local/android-sdk
      ANDROID_SDK_ROOT: /usr/local/android-sdk
      PATH: /usr/local/bin:/usr/bin:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/29.0.3:$JAVA_HOME/bin

    steps:
      - uses: actions/checkout@v4

      # 1. 安装Node.js 14（禁用缓存，无锁文件报错）
      - name: Install Node.js 14
        uses: actions/setup-node@v4
        with:
          node-version: 14.x

      # 2. 安装Cordova 9.0.0（全局安装，无依赖问题）
      - name: Install Cordova
        run: |
          npm install -g cordova@9.0.0
          cordova -v

      # 3. 安装Android SDK 29（完整依赖）
      - name: Install Android SDK 29
        run: |
          sudo mkdir -p $ANDROID_HOME && sudo chmod -R 777 $ANDROID_HOME
          curl -fsSL -o $ANDROID_HOME/sdk-tools.zip https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
          unzip -o $ANDROID_HOME/sdk-tools.zip -d $ANDROID_HOME > /dev/null 2>&1
          yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses > /dev/null 2>&1
          $ANDROID_HOME/tools/bin/sdkmanager "platforms;android-29" "build-tools;29.0.3" "platform-tools" "extras;android;m2repository" "extras;google;m2repository" > /dev/null 2>&1

      # 4. 配置Java 8（Cordova 9.x必需）
      - name: Setup Java 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      # 5. 创建Cordova项目并生成基础文件
      - name: Create Cordova Project
        run: |
          # 创建项目
          cordova create my-app com.example.myapp MyApp
          cd my-app
          
          # 添加www页面
          echo "<!DOCTYPE html><html><head><meta charset='utf-8'><title>My App</title><style>body{text-align:center;padding:60px;font-size:24px;}</style></head><body><h1>Hello Android!</h1><p>✅ APK BUILD SUCCESS ✅</p></body></html>" > www/index.html
          
          # 添加Android平台
          cordova platform add android@9.1.0 --save
          
          # 生成完整项目文件（含build.gradle/gradlew）
          cordova prepare android
          
          # 放开权限
          sudo chmod -R 777 platforms/android/
          sudo chown -R runner:runner platforms/android/

      # 6. 核心修复：用sed命令直接修改build.gradle（无任何语法冲突）
      - name: Fix build.gradle with sed
        run: |
          cd my-app/platforms/android
          
          # 1. 修改根build.gradle
          # 删除versioncompare依赖 + 禁用Jcenter + 添加阿里云仓库
          sed -i '/com.g00fy2:versioncompare:1.3.4/d' build.gradle
          sed -i 's/jcenter()/jcenter { enabled = false }/g' build.gradle
          sed -i '/repositories {/a \        maven { url "https://maven.aliyun.com/repository/public" }\n        maven { url "https://maven.aliyun.com/repository/google" }' build.gradle
          
          # 2. 修改app/build.gradle
          sed -i '/com.g00fy2:versioncompare:1.3.4/d' app/build.gradle
          sed -i 's/jcenter()/jcenter { enabled = false }/g' app/build.gradle
          sed -i '/repositories {/a \        maven { url "https://maven.aliyun.com/repository/public" }\n        maven { url "https://maven.aliyun.com/repository/google" }' app/build.gradle
          
          # 3. 修改CordovaLib/build.gradle
          sed -i 's/jcenter()/jcenter { enabled = false }/g' CordovaLib/build.gradle
          sed -i '/repositories {/a \        maven { url "https://maven.aliyun.com/repository/public" }\n        maven { url "https://maven.aliyun.com/repository/google" }' CordovaLib/build.gradle
          
          # 4. 修改gradle.properties
          echo "android.useAndroidX=false" >> gradle.properties
          echo "enableJetifier=false" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m -XX:MaxPermSize=512m" >> gradle.properties
          echo "org.gradle.daemon=false" >> gradle.properties

      # 7. 构建APK（Cordova官方命令，极简稳定）
      - name: Build Android APK
        run: |
          cd my-app
          cordova build android --debug --verbose

      # 8. 复制并上传APK
      - name: Copy & Upload APK
        run: |
          APK_PATH="my-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk"
          if [ -f "$APK_PATH" ]; then
              cp "$APK_PATH" app-debug.apk
              ls -lh app-debug.apk
              echo "✅✅✅ APK生成成功！路径：$(pwd)/app-debug.apk"
          else
              echo "❌ APK未找到，打印目录："
              ls -lh my-app/platforms/android/app/build/outputs/apk/ || true
              exit 1
          fi

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: app-debug.apk
          if-no-files-found: error