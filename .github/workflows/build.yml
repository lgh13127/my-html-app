name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. 检出代码
    - uses: actions/checkout@v4
    
    # 2. 设置Android SDK环境
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 29
        build-tools: 29.0.3
        run-sdkmanager: 'yes'
    
    # 3. 设置Java 8环境（Cordova Android 9.x 需要 Java 8）
    - name: Setup Java 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
    
    # 4. 安装Node.js和Cordova（修复路径/权限问题）
    - name: Setup Node.js and Cordova
      run: |
        # 安装nvm（解决Node路径问题）
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
        export NVM_DIR="$HOME/.nvm"
        [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
        # 安装Node 16.x（兼容Cordova 9.x）
        nvm install 16
        nvm use 16
        # 验证Node/npm路径
        echo "Node path: $(which node)"
        echo "npm path: $(which npm)"
        # 加速npm下载
        npm config set registry https://registry.npmmirror.com/
        # 全局安装Cordova（无sudo，避免权限问题）
        npm install -g cordova@9.0.0
        # 验证Cordova安装
        cordova -v || { echo "Cordova install failed!"; exit 1; }
    
    # 5. 创建必要的资源文件
    - name: Create Resources
      run: |
        mkdir -p www
        
        # 创建1x1透明icon.png
        echo -n 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M/wHwAEBgIA5agWkwAAAABJRU5ErkJggg==' | base64 -d > www/icon.png
        
        # 创建1x1透明splash.png
        echo -n 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M/wHwAEBgIA5agWkwAAAABJRU5ErkJggg==' | base64 -d > www/splash.png
        
        # 创建index.html
        cat > www/index.html << EOF
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>我的App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #333; }
        p { color: #666; }
    </style>
</head>
<body>
    <h1>欢迎使用我的App</h1>
    <p>这是一个用HTML开发的Android应用</p>
</body>
</html>
EOF
        echo "Resources created successfully"
    
    # 6. 创建Cordova项目
    - name: Create Cordova Project
      run: |
        cordova create build com.example.myapp "我的App"
        cd build
        cp -r ../www .
    
    # 7. 创建config.xml
    - name: Create Config XML
      run: |
        cd build
        cat > config.xml << EOF
<?xml version='1.0' encoding='utf-8'?>
<widget id='com.example.myapp' version='1.0.0' xmlns='http://www.w3.org/ns/widgets'>
    <name>我的App</name>
    <description>一个HTML应用</description>
    <author email='you@example.com' href='https://example.com'>开发者</author>

    <!-- 兼容配置 -->
    <preference name='loadUrlTimeoutValue' value='700000' />
    <preference name='android-minSdkVersion' value='21' />
    <preference name='android-targetSdkVersion' value='29' />
    <preference name='AndroidInsecureFileModeEnabled' value='true' />

    <content src='index.html' />
    <access origin='*' />
    <allow-intent href='http://*/*' />
    <allow-intent href='https://*/*' />
    <allow-intent href='tel:*' />
    <allow-intent href='sms:*' />
    <allow-intent href='mailto:*' />
    <allow-intent href='geo:*' />

    <platform name='android'>
        <allow-intent href='market:*' />
    </platform>
</widget>
EOF
    
    # 8. 构建APK
    - name: Build APK
      run: |
        cd build
        # 手动安装cordova-android避免下载失败
        npm install cordova-android@9.1.0 --save
        cordova platform add android@9.1.0 --nofetch
        # 构建debug APK
        cordova build android --debug
        # 复制APK到根目录
        cp platforms/android/app/build/outputs/apk/debug/app-debug.apk ../myapp-debug.apk
        # 验证APK存在
        ls -lh ../myapp-debug.apk
    
    # 9. 上传构建产物
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: myapp-debug.apk
        if-no-files-found: error