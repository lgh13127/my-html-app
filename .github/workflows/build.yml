name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. 检出代码
    - uses: actions/checkout@v4
    
    # 2. 设置Java环境
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'  # 改为Java 11，兼容性更好
        distribution: 'temurin'
    
    # 3. 设置Android SDK
    - name: Setup Android SDK
      run: |
        mkdir -p ~/android-sdk
        cd ~/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip -d cmdline-tools
        mv cmdline-tools/cmdline-tools cmdline-tools/latest
        rm commandlinetools-linux-9477386_latest.zip
        echo "ANDROID_HOME=~/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=~/android-sdk" >> $GITHUB_ENV
        echo "PATH=~/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
    
    # 4. 安装Android组件
    - name: Install Android components
      run: |
        yes | ~/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
        ~/android-sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-30"  # 使用API 30，更稳定
        ~/android-sdk/cmdline-tools/latest/bin/sdkmanager "build-tools;30.0.3"    # 对应的构建工具
        ~/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools"
    
    # 5. 安装Node.js和Cordova
    - name: Setup Node.js and Cordova
      run: |
        curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
        sudo apt-get install -y nodejs
        sudo npm install -g cordova@10.0.0  # 使用Cordova 10
    
    # 6. 创建必要的资源文件
    - name: Create Resources
      run: |
        mkdir -p www
        
        # 创建icon.png（1x1透明PNG）
        echo -n 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M/wHwAEBgIA5agWkwAAAABJRU5ErkJggg==' | base64 -d > www/icon.png
        
        # 创建splash.png（1x1透明PNG）
        echo -n 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M/wHwAEBgIA5agWkwAAAABJRU5ErkJggg==' | base64 -d > www/splash.png
        
        # 创建简单的index.html文件
        echo "<!DOCTYPE html>" > www/index.html
        echo "<html>" >> www/index.html
        echo "<head>" >> www/index.html
        echo "    <meta charset='utf-8'>" >> www/index.html
        echo "    <meta name='viewport' content='width=device-width, initial-scale=1'>" >> www/index.html
        echo "    <title>我的App</title>" >> www/index.html
        echo "    <style>" >> www/index.html
        echo "        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }" >> www/index.html
        echo "        h1 { color: #333; }" >> www/index.html
        echo "        p { color: #666; }" >> www/index.html
        echo "    </style>" >> www/index.html
        echo "</head>" >> www/index.html
        echo "<body>" >> www/index.html
        echo "    <h1>欢迎使用我的App</h1>" >> www/index.html
        echo "    <p>这是一个用HTML开发的Android应用</p>" >> www/index.html
        echo "</body>" >> www/index.html
        echo "</html>" >> www/index.html
        
        echo "资源文件创建完成"
    
    # 7. 创建Cordova项目
    - name: Create Cordova Project
      run: |
        cordova create build com.example.myapp "我的App"
        cd build
        cp -r ../www .
    
    # 8. 创建config.xml
    - name: Create Config XML
      run: |
        cd build
        
        # 逐行创建config.xml，避免YAML解析问题
        echo "<?xml version='1.0' encoding='utf-8'?>" > config.xml
        echo "<widget id='com.example.myapp' version='1.0.0' xmlns='http://www.w3.org/ns/widgets'>" >> config.xml
        echo "    <name>我的App</name>" >> config.xml
        echo "    <description>一个HTML应用</description>" >> config.xml
        echo "    <author email='you@example.com' href='https://example.com'>开发者</author>" >> config.xml
        echo "" >> config.xml
        echo "    <!-- 使用更兼容的配置 -->" >> config.xml
        echo "    <preference name='loadUrlTimeoutValue' value='700000' />" >> config.xml
        echo "    <preference name='android-minSdkVersion' value='21' />" >> config.xml
        echo "    <preference name='android-targetSdkVersion' value='30' />" >> config.xml
        echo "    <preference name='AndroidInsecureFileModeEnabled' value='true' />" >> config.xml
        echo "" >> config.xml
        echo "    <content src='index.html' />" >> config.xml
        echo "    <access origin='*' />" >> config.xml
        echo "    <allow-intent href='http://*/*' />" >> config.xml
        echo "    <allow-intent href='https://*/*' />" >> config.xml
        echo "    <allow-intent href='tel:*' />" >> config.xml
        echo "    <allow-intent href='sms:*' />" >> config.xml
        echo "    <allow-intent href='mailto:*' />" >> config.xml
        echo "    <allow-intent href='geo:*' />" >> config.xml
        echo "" >> config.xml
        echo "    <platform name='android'>" >> config.xml
        echo "        <allow-intent href='market:*' />" >> config.xml
        echo "        <preference name='AndroidWindowSplashScreenAnimatedIcon' value='false' />" >> config.xml
        echo "    </platform>" >> config.xml
        echo "</widget>" >> config.xml
    
    # 9. 构建APK
    - name: Build APK
      run: |
        cd build
        echo "添加Android平台..."
        # 使用Cordova Android 9.x，更稳定
        cordova platform add android@9.1.0 --no-fetch
        
        echo "开始构建APK..."
        # 添加--verbose参数以便调试
        cordova build android --debug --no-fetch --verbose
        
        # 复制APK到根目录
        cp platforms/android/app/build/outputs/apk/debug/app-debug.apk ../myapp-debug.apk
        
        echo "APK构建完成！"
        echo "文件大小: $(du -h ../myapp-debug.apk | cut -f1)"
        echo "APK路径: ../myapp-debug.apk"
    
    # 10. 上传构建产物
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: myapp-debug.apk
        if-no-files-found: error