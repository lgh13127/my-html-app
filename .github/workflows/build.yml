name: Build Android APK
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/temurin-8-jdk-amd64
      ANDROID_HOME: /usr/local/android-sdk
      ANDROID_SDK_ROOT: /usr/local/android-sdk
      NODE_HOME: /usr/local/node-v14.21.3-linux-x64
      NPM_BIN: /usr/local/node-v14.21.3-linux-x64/lib/node_modules/.bin
      PATH: /usr/local/bin:/usr/bin:$NODE_HOME/bin:$NPM_BIN:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/29.0.3:$JAVA_HOME/bin:$PATH

    steps:
      - uses: actions/checkout@v4

      - name: Install Gradle 5.6.4
        run: |
          sudo apt-get remove -y gradle* && sudo apt-get purge -y gradle*
          sudo rm -rf /usr/share/gradle* /usr/local/gradle*
          sudo apt-get update -y && sudo apt-get install -y wget unzip
          wget -q https://services.gradle.org/distributions/gradle-5.6.4-bin.zip
          sudo unzip -q gradle-5.6.4-bin.zip -d /usr/local/
          sudo ln -sf /usr/local/gradle-5.6.4/bin/gradle /usr/bin/gradle
          gradle -v

      - name: Install Node.js 14.21.3
        run: |
          wget -q https://nodejs.org/dist/v14.21.3/node-v14.21.3-linux-x64.tar.xz
          sudo tar -xJf node-v14.21.3-linux-x64.tar.xz -C /usr/local/
          sudo ln -sf /usr/local/node-v14.21.3-linux-x64/bin/node /usr/local/bin/node
          sudo ln -sf /usr/local/node-v14.21.3-linux-x64/bin/npm /usr/local/bin/npm
          node -v && npm -v
          npm config set registry https://registry.npmmirror.com/

      - name: Install Cordova 9.0.0 & System Link
        run: |
          npm install -g cordova@9.0.0 --force
          sudo ln -sf /usr/local/node-v14.21.3-linux-x64/lib/node_modules/cordova/bin/cordova /usr/local/bin/cordova
          which cordova
          cordova -v

      - name: Install Android SDK 29
        run: |
          sudo mkdir -p $ANDROID_HOME && sudo chmod -R 777 $ANDROID_HOME
          curl -fsSL -o $ANDROID_HOME/sdk-tools.zip https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
          unzip -o $ANDROID_HOME/sdk-tools.zip -d $ANDROID_HOME > /dev/null 2>&1
          yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses > /dev/null 2>&1
          $ANDROID_HOME/tools/bin/sdkmanager "platforms;android-29" "build-tools;29.0.3" "platform-tools" > /dev/null 2>&1

      - name: Setup Java 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Create Project & WWW Files
        run: |
          mkdir -p www
          echo -n 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M/wHwAEBgIA5agWkwAAAABJRU5ErkJggg==' | base64 -d > www/icon.png
          echo -n 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M/wHwAEBgIA5agWkwAAAABJRU5ErkJggg==' | base64 -d > www/splash.png
          echo "<!DOCTYPE html><html><head><meta charset='utf-8'><title>My App</title><style>body{text-align:center;padding:60px;font-size:24px;}</style></head><body><h1>Hello Android!</h1><p>✅ APK BUILD SUCCESS ✅</p></body></html>" > www/index.html
          cordova create build com.example.myapp MyApp && cd build && cp -r ../www ./

      - name: Create Config.xml
        run: |
          cd build
          echo '<?xml version="1.0" encoding="utf-8"?><widget id="com.example.myapp" version="1.0.0" xmlns="http://www.w3.org/ns/widgets"><name>MyApp</name><content src="index.html"/><access origin="*"/><preference name="android-minSdkVersion" value="21"/><preference name="android-targetSdkVersion" value="29"/><preference name="GradlePluginKotlinEnabled" value="false"/><preference name="enableR8" value="false"/></widget>' > config.xml

      - name: Build Android APK (权限兜底 · 100%生成APK)
        run: |
          export NODE_NO_WARNINGS=1
          cd build
          
          # 1. 初始化平台 & 安装安卓依赖
          cordova platform rm android || true
          npm install cordova-android@9.1.0 --save --silent
          cordova platform add android@9.1.0
          
          # 2. 放开所有权限，确保编译可读写（核心修复）
          sudo chmod -R 755 platforms/android/
          
          # 3. 基础gradle.properties配置
          echo "android.useAndroidX=false" > platforms/android/gradle.properties
          echo "enableJetifier=false" >> platforms/android/gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m -XX:MaxPermSize=512m" >> platforms/android/gradle.properties
          echo "org.gradle.daemon=false" >> platforms/android/gradle.properties
          
          # 4. 创建纯净的根build.gradle（单行\n分隔，无语法错误）
          mkdir -p platforms/android
          echo '// Top-level build file for all sub-projects/modules\nbuildscript {\n    repositories {\n        maven { url "https://maven.aliyun.com/repository/public" }\n        maven { url "https://maven.aliyun.com/repository/google" }\n        google()\n        mavenCentral()\n    }\n    dependencies {\n        classpath "com.android.tools.build:gradle:3.5.4"\n    }\n}\nallprojects {\n    repositories {\n        maven { url "https://maven.aliyun.com/repository/public" }\n        maven { url "https://maven.aliyun.com/repository/google" }\n        google()\n        mavenCentral()\n    }\n}\ntask clean(type: Delete) {\n    delete rootProject.buildDir\n}' > platforms/android/build.gradle
          
          # 5. 创建纯净的app/build.gradle（单行\n分隔，无语法错误）
          mkdir -p platforms/android/app
          echo 'apply plugin: "com.android.application"\nbuildscript {\n    repositories {\n        maven { url "https://maven.aliyun.com/repository/public" }\n        maven { url "https://maven.aliyun.com/repository/google" }\n        google()\n        mavenCentral()\n    }\n    dependencies {\n        classpath "com.android.tools.build:gradle:3.5.4"\n    }\n}\nandroid {\n    compileSdkVersion 29\n    buildToolsVersion "29.0.3"\n    defaultConfig {\n        applicationId "com.example.myapp"\n        minSdkVersion 21\n        targetSdkVersion 29\n        versionCode 1\n        versionName "1.0.0"\n        multiDexEnabled true\n    }\n    buildTypes {\n        release {\n            minifyEnabled false\n            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"\n        }\n    }\n    lintOptions {\n        abortOnError false\n        checkReleaseBuilds false\n    }\n}\nrepositories {\n    maven { url "https://maven.aliyun.com/repository/public" }\n    maven { url "https://maven.aliyun.com/repository/google" }\n    google()\n    mavenCentral()\n}\ndependencies {\n    implementation fileTree(dir: "libs", include: ["*.jar"])\n    implementation "androidx.appcompat:appcompat:1.1.0"\n    implementation "androidx.legacy:legacy-support-v4:1.0.0"\n    implementation "com.android.support:multidex:1.0.3"\n    implementation project(":CordovaLib")\n}\nconfigurations.all {\n    resolutionStrategy {\n        force "androidx.core:core:1.3.2"\n        force "androidx.appcompat:appcompat:1.1.0"\n    }\n}' > platforms/android/app/build.gradle
          
          # 6. Gradle全局初始化脚本（禁用jcenter）
          mkdir -p platforms/android/gradle
          echo "allprojects { buildscript { repositories { removeAll(); jcenter { enabled = false }; maven { url 'https://maven.aliyun.com/repository/public' }; maven { url 'https://maven.aliyun.com/repository/google' }; google(); mavenCentral() } } repositories { removeAll(); jcenter { enabled = false }; maven { url 'https://maven.aliyun.com/repository/public' }; maven { url 'https://maven.aliyun.com/repository/google' }; google(); mavenCentral() } }" > platforms/android/gradle/init.gradle
          
          # 7. 手动清理缓存（等效于clean，不触发依赖解析）
          export GRADLE_USER_HOME=/home/runner/.gradle
          sudo rm -rf ~/.gradle/caches/
          sudo rm -rf platforms/android/app/build/ || true
          
          # 8. 生成项目文件
          cordova prepare android
          
          # 9. 编译APK（核心：放开权限后编译）
          cordova build android --debug
          
          # 10. 检查并复制APK（增加容错性）
          APK_PATH="platforms/android/app/build/outputs/apk/debug/app-debug.apk"
          if [ -f "$APK_PATH" ]; then
              cp "$APK_PATH" ../app-debug.apk
              ls -lh ../app-debug.apk
              echo "✅✅✅ APK生成成功！文件路径：$(pwd)/../app-debug.apk"
          else
              echo "❌ APK文件未找到，检查编译日志！"
              ls -lh platforms/android/app/build/outputs/apk/ || true
              exit 1
          fi

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: app-debug.apk
          if-no-files-found: error