name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. 检出代码
    - uses: actions/checkout@v4
    
    # 2. 设置Java环境
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    # 3. 设置Android SDK
    - name: Setup Android SDK
      run: |
        mkdir -p ~/android-sdk
        cd ~/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip -d cmdline-tools
        mv cmdline-tools/cmdline-tools cmdline-tools/latest
        rm commandlinetools-linux-9477386_latest.zip
        echo "ANDROID_HOME=~/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=~/android-sdk" >> $GITHUB_ENV
        echo "PATH=~/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
    
    # 4. 安装Android组件
    - name: Install Android components
      run: |
        yes | ~/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
        ~/android-sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-33"
        ~/android-sdk/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.0"
        ~/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools"
    
    # 5. 安装Node.js和Cordova
    - name: Setup Node.js and Cordova
      run: |
        curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
        sudo apt-get install -y nodejs
        sudo npm install -g cordova@11.1.0
    
    # 6. 创建和构建Cordova项目
    - name: Build Cordova App
      run: |
        # 创建所有必要的资源文件
        echo "创建必要的资源文件..."
        
        # 确保www目录存在
        mkdir -p www
        
        # 创建icon.png（1x1透明PNG）
        echo -n 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M/wHwAEBgIA5agWkwAAAABJRU5ErkJggg==' | base64 -d > www/icon.png
        
        # 创建splash.png（1x1透明PNG）
        echo -n 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M/wHwAEBgIA5agWkwAAAABJRU5ErkJggg==' | base64 -d > www/splash.png
        
        # 创建index.html（如果不存在）
        if [ ! -f www/index.html ]; then
          cat > www/index.html << 'HTML'
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #333; }
        p { color: #666; }
    </style>
</head>
<body>
    <h1>欢迎使用我的App</h1>
    <p>这是一个用HTML开发的Android应用</p>
</body>
</html>
HTML
        fi
        
        echo "资源文件创建完成"
        
        # 创建项目 - 修改包名和应用名
        cordova create build com.example.myapp "我的App"
        cd build
        
        # 复制网页文件
        cp -r ../www .
        
        # 创建config.xml，禁用所有资源检查
        cat > config.xml << 'XML'
<?xml version='1.0' encoding='utf-8'?>
<widget id="com.example.myapp" version="1.0.0" xmlns="http://www.w3.org/ns/widgets">
    <name>我的App</name>
    <description>一个HTML应用</description>
    <author email="you@example.com" href="https://example.com">开发者</author>
    
    <!-- 不指定图标和启动画面，使用Cordova默认 -->
    <preference name="loadUrlTimeoutValue" value="700000" />
    <preference name="AndroidXEnabled" value="true" />
    <preference name="GradlePluginKotlinEnabled" value="true" />
    <preference name="GradlePluginKotlinCodeStyle" value="official" />
    <preference name="GradlePluginKotlinVersion" value="1.6.10" />
    <preference name="AndroidInsecureFileModeEnabled" value="true" />
    
    <content src="index.html" />
    <access origin="*" />
    <allow-intent href="http://*/*" />
    <allow-intent href="https://*/*" />
    <allow-intent href="tel:*" />
    <allow-intent href="sms:*" />
    <allow-intent href="mailto:*" />
    <allow-intent href="geo:*" />
    
    <platform name="android">
        <allow-intent href="market:*" />
        <preference name="AndroidWindowSplashScreenAnimatedIcon" value="false" />
    </platform>
</widget>
XML
        
        # 添加Android平台（跳过资源获取）
        echo "添加Android平台..."
        cordova platform add android --no-fetch
        
        # 构建APK（跳过资源获取）
        echo "开始构建APK..."
        cordova build android --debug --no-fetch
        
        # 复制APK到根目录
        cp platforms/android/app/build/outputs/apk/debug/app-debug.apk ../myapp-debug.apk
        
        echo "APK构建完成！"
        echo "文件大小: $(du -h ../myapp-debug.apk | cut -f1)"
        echo "APK路径: ../myapp-debug.apk"
    
    # 7. 上传构建产物
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: myapp-debug.apk
        if-no-files-found: error