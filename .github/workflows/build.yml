name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Cordova
      run: |
        npm install -g cordova
    
    - name: Setup Android SDK (JDK 11 compatible)
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: '8.0'      # 关键：使用8.0版本
        api-level: 33                     # Android API级别
        build-tools-version: '33.0.0'     # 构建工具版本
    
    - name: Accept Android Licenses
      run: |
        yes | sdkmanager --licenses || true
    
    - name: Build APK with Cordova
      run: |
        # 修改这里的包名和应用名！
        cordova create cordova-app com.com.lgh13127.myapp 我的HTML应用
        cd cordova-app
        rm -rf www
        cp -r ../www .
        if [ -f ../config.xml ]; then
          cp ../config.xml .
        fi
        cordova platform add android
        cordova build android --release
        cd ..
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: cordova-app/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk