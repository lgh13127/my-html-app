name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. 检出代码
    - name: Checkout code
      uses: actions/checkout@v3
    
    # 2. 设置JDK 11（Cordova需要）
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    # 3. 安装Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    # 4. 安装Cordova
    - name: Install Cordova
      run: |
        npm install -g cordova
    
    # 5. 安装Android SDK
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    # 6. 接受Android SDK许可
    - name: Accept Android Licenses
      run: |
        yes | sdkmanager --licenses || true
    
    # 7. 创建Cordova项目并构建
    - name: Build APK with Cordova
      run: |
        # 创建Cordova项目
        cordova create cordova-app com.example.myapp MyApp
        cd cordova-app
        
        # 复制你的网页文件到www目录
        rm -rf www
        cp -r ../www .
        
        # 复制config.xml（如果有自定义配置）
        if [ -f ../config.xml ]; then
          cp ../config.xml .
        fi
        
        # 添加Android平台
        cordova platform add android
        
        # 构建APK
        cordova build android --release
        
        # 回到项目根目录
        cd ..
    
    # 8. 上传APK作为构建产物
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: android-apk
        path: cordova-app/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 7
    
    # 9. （可选）发布到GitHub Releases
    - name: Create Release
      if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: cordova-app/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
        draft: false
        prerelease: false