name: Build APK (assembleDebug) and upload artifact

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install prerequisites
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends wget unzip gradle

      - name: Set ANDROID_SDK_ROOT (use runner temp)
        run: |
          echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV
          mkdir -p "$RUNNER_TEMP/android-sdk/cmdline-tools"

      - name: Install Android command line tools
        run: |
          cd "$RUNNER_TEMP/android-sdk"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/ || true
          echo "PATH=$RUNNER_TEMP/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

      - name: Accept Android SDK licenses
        run: |
          yes | "$RUNNER_TEMP/android-sdk/cmdline-tools/latest/bin/sdkmanager" --licenses

      - name: Install Android SDK components
        run: |
          "$RUNNER_TEMP/android-sdk/cmdline-tools/latest/bin/sdkmanager" "platform-tools" "platforms;android-33" "build-tools;33.0.0"

      - name: Show Java and Gradle info
        run: |
          java -version || true
          gradle --version || true

      - name: Build debug APK
        run: |
          # Prefer ./gradlew if you have committed the gradle wrapper. Otherwise use system gradle.
          if [ -x "./gradlew" ]; then
            ./gradlew clean assembleDebug --no-daemon --stacktrace
          else
            gradle clean assembleDebug --no-daemon --stacktrace
          fi

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk